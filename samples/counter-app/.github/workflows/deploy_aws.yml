name: Deploy to aws

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          path: sample/counter-app  

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        working-directory: sample/counter-app  
        run: npm install

      - name: Build
        working-directory: sample/counter-app  
        run: npm run build

      - name: Deploy to AWS Amplify
        run: |
          npm install -g @aws-amplify/cli
          amplify configure --appid d1euyo548c7mzw 
          amplify publish